steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/golf-crawler:v2', '.']

  # 2. Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/golf-crawler:v2']

  # 3. Update Cloud Run Jobs (Ingest)
  # Note: The job must exist first. Run 'gcloud run jobs create ingest-job ...' manually once.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'update'
      - 'ingest-job'
      - '--image'
      - 'gcr.io/$PROJECT_ID/golf-crawler:v2'
      - '--region'
      - 'asia-northeast3'

  # 4. Update Cloud Run Jobs (Archive)
  # Note: The job must exist first. Run 'gcloud run jobs create archive-job ...' manually once.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'update'
      - 'archive-job'
      - '--image'
      - 'gcr.io/$PROJECT_ID/golf-crawler:v2'
      - '--region'
      - 'asia-northeast3'

  # 5. Deploy to Cloud Run Service (Web App)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'golf-ai-web'
      - '--image'
      - 'gcr.io/$PROJECT_ID/golf-crawler:v2'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '5000'

images:
  - 'gcr.io/$PROJECT_ID/golf-crawler:v2'

options:
  logging: CLOUD_LOGGING_ONLY
