steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/golf-crawler:latest', '.']

  # 2. Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/golf-crawler:latest']

  # 3. Update Cloud Run Jobs (Ingest)
  # Note: The job must exist first. Run 'gcloud run jobs create ingest-job ...' manually once.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'update'
      - 'ingest-job'
      - '--image'
      - 'gcr.io/$PROJECT_ID/golf-crawler:latest'
      - '--region'
      - 'asia-northeast3'

  # 4. Update Cloud Run Jobs (Archive)
  # Note: The job must exist first. Run 'gcloud run jobs create archive-job ...' manually once.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'update'
      - 'archive-job'
      - '--image'
      - 'gcr.io/$PROJECT_ID/golf-crawler:latest'
      - '--region'
      - 'asia-northeast3'

images:
  - 'gcr.io/$PROJECT_ID/golf-crawler:latest'
